<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <link rel="stylesheet" href="static/login_style.css">
</head>
<body>
    <div class="login-container">
        <h2>Seller Login</h2>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('seller_login') }}" method="POST">
            <label for="seller_id">Seller ID</label>
            <input type="text" id="seller_id" name="seller_id" required>
            <button type="submit">Login</button>
        </form>

        <!-- Back to Main Login -->
        <div class="seller_login">
            <a href="{{ url_for('login') }}" class="button-link">Back to User Login</a>
        </div>
    </div>
</body>
</html>
